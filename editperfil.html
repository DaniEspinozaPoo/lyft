<!DOCTYPE html>
<html>
<head>
    <title>Lyft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/ico" href="img/fav.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/editperfil.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="full-width bg-transparent">
        

 
        

        <!--================== Snippet for custom input type file on button ================-->

     <div class="full-width">
            <h1 class="text-center color"></h1>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="custom-form">
                <div class="text-center bg-form">
                    <div class="img-section">
                        <img src="http://lorempixel.com/200/200/nature/" class="imgCircle" alt="Profile picture">
                       
                        <span class="fake-icon-edit" id="PicUpload" style="color: #ffffff;"><i class="fa fa-camera" aria-hidden="true"></i></span>
                   
                    <div class="col-lg-12">
                        <h4 class="text-right col-lg-12"> Edit Profile</h4>
                        <input type="checkbox" class="form-control" id="checker">
                    </div>
                    </div>
                    
                    <input type="file" id="image-input" onchange="readURL(this);" accept="image/*" disabled="" class="form-control form-input Profile-input-file">
                </div>
               
               
                
                
                <div class="col-lg-12 col-md-12 text-center">
                    <button class="btn btn-info btn-lg custom-btn" id="submit" disabled=""> Save</button>
                </div>
                </div>
            </div>
        </div>

        <!--=========================input type file change on button ends here====================-->


        </div>

    </div>
    </div>
        



<script type="text/javascript" src="js/editperfil.js"></script>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

</body>
</html>
